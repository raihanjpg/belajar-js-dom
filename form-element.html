<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="commentForm">
    <label for="comment">
        Comment : <input id="comment" type="text" name="form"/>
    </label>
    <br>
    <label for="form">
        Form : <input type="text" name="form" id="form"/>
    </label>
    <br>
    <input type="submit" value="submit"/>
</form>
<div id="commentList">

</div>

<script>
    document.querySelector("form[name=commentForm]").onsubmit = function(event){
        event.prevenDefault();

        const commentList = document.getElementById("commentList");
        const comment = document.getElementById(comment).value;
        const form = document.getElementById(form).value;

        const commentItem = document.createElement("p");
        commentItem.textContent = `${comment}- ${form}`;
        commentList.appendChild(commentItem);

        document.querySelector("form[name=commentForm]").reset();

        //document.forms['commentForm'].reset();



    }
</script>

</body>
</html>
